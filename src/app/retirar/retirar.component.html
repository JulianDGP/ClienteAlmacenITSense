<div class="container">
    <h2>Retirar Producto</h2>
    <form (submit)="retirarProducto()">
      <div class="form-group">
        <label for="idProducto">ID del Producto:</label>
        <input type="number" id="idProducto" [(ngModel)]="idProducto" name="idProducto" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="fechaRetiro">Fecha de Retiro:</label>
        <input type="date" id="fechaRetiro" [(ngModel)]="fechaRetiro" name="fechaRetiro" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-danger">Retirar Producto</button>
    </form>
  </div>
